name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main
  
jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Install hello world 
      uses: MultiprojectDevOps/hello_world_library/.github/actions/install_hello_world@v1.0.0
      with:
        install_location: $HOME/install/hello_world_library
    - name: Verify
      run: |
         ls $HOME/install/hello_world_library/include
         ls $HOME/install/hello_world_library/lib/hello_world
